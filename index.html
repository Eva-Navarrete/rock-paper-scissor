<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=./styles.css>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <aside class="right-side">
      <div class="princess-side">
        <img class="princess image" src="assets/princessMono.png">
        <h3 class="player-one" id="playerOne">Princess Mononoke</h3>
        <p class="princess-wins" id="princessWins">Wins:</p>
      </div>
      <button class="change-game-button hidden" id="changeGameButton">Change Game?</button>
    </aside>
    <section class="container">
      <header>
        <h1> Rock Paper Scissor </h1>
        <h2>Choose your Game!</h2>
      </header>
      <form>
        <div class="classic-game game" id="classicGame">
          <p>✂️CLASSIC📃</p>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
        <div class="difficult-game game" id="difficultGame">
          <p>👽DIFFICULT🦎</p>
          <p>rock >  scissors & lizzard</p>
          <p>paper > rock & alien</p>
          <p>scissors > paper & lizard</p>
          <p>lizard > paper & alien</p>
          <p>alien > scissors & rock</p>
        </div>
      </form>
    </section>
    <aside class="left-side" id="leftSide">
      <div class="turnip-side">
        <img class="turnip image" src="assets/turnipHead.png">
        <h3 class="player-two" id="playerTwo">Turnip Head</h3>
        <p class="turnip-wins" id="turnipWins">Wins:</p>
      </div>
    </aside>
    <section class="gameboard1 hidden" id="gameboard1">
      <div class="play-game" id="playGame">
        <img class="token-one" id="tokenOne" src="assets/calcifer.png">
        <img class="token-two" id="tokenTwo" src="assets/spritz.png">
        <img class="token-three" id="tokenThree" src="assets/haku1.png">
      </div>
    </section>
  </body>
  </html>
