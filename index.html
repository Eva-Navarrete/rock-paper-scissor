<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=./styles.css>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
      <main>
        <section>
          <header> Rock Paper Scissor </header>
          <h1>Choose your Game!</h1>
            <section class="classic-game" id="classicGame">
              <p>Classic</p>
            </<section>
            <section class="difficult-game" id="difficultGame">
              <p>Difficult</p>
            </section>
          </section>
          <aside class="right-side">
            <h2 class="player-one" id="playerOne">Human 💃🏽</h2>
            <p class="human-wins" id="humanWins"></p>
            <button class="change-game-button hidden" id="changeGameButton">Change Game?</button>
          </aside>
          <aside class="left-side" id="leftSide">
            <h2 class="player-two" id="playerTwo">Computer 🤖</h2>
            <p class="computer-wins" id="computerWins"></p>
          </aside>
        </section>
    </main>
  </body>
</html>
